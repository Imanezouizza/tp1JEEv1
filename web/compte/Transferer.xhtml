<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <h1><h:outputText value="Create/Edit"/></h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="Rib 1:" for="rib1" />
                <p:inputText id="rib1" value="#{compteController.rib1}" title="rib1" />
                <p:outputLabel value="Rib 2:" for="rib2" />
                <p:inputText id="rib2" value="#{compteController.rib2}" title="rib2" />
                <p:outputLabel value="Solde:" for="solde" />
                <p:inputText id="solde" value="#{compteController.montant}" title="Solde" />
                <p:commandButton action="#{compteController.transferer()}" value="TRANSFERER"></p:commandButton>
            </p:panelGrid>
            <h:commandLink action="#{compteController.forwardCreate()}" value="Create"></h:commandLink><br></br>
            <h:commandLink action="#{compteController.forwardList()}" value="List"></h:commandLink><br></br>
            <h:commandLink action="#{compteController.forwardDebitCredit()}" value="Debit and Credit"></h:commandLink>
        </h:form>
    </h:body>
</html>
